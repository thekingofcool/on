name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Login to Cloudflare
        run: wrangler login --auth-method=api-token
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Upload Secrets & Deploy
        run: |
          echo "${{ secrets.X_URL }}" | wrangler secret put X_URL
          echo "${{ secrets.GITHUB_URL }}" | wrangler secret put GITHUB_URL
          echo "${{ secrets.INSTAGRAM_URL }}" | wrangler secret put INSTAGRAM_URL
          echo "${{ secrets.YOUTUBE_URL }}" | wrangler secret put YOUTUBE_URL
          echo "${{ secrets.MASTODON_URL }}" | wrangler secret put MASTODON_URL
          echo "${{ secrets.LINKEDIN_URL }}" | wrangler secret put LINKEDIN_URL
          echo "${{ secrets.BLUESKY_URL }}" | wrangler secret put BLUESKY_URL
          echo "${{ secrets.STRAVA_URL }}" | wrangler secret put STRAVA_URL
          echo "${{ secrets.PAYPAL_URL }}" | wrangler secret put PAYPAL_URL
          echo "${{ secrets.TELEGRAM_URL }}" | wrangler secret put TELEGRAM_URL
          echo "${{ secrets.NOT_FOUND_URL }}" | wrangler secret put NOT_FOUND_URL
          
          wrangler deploy
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
